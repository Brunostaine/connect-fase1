<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect - Trabalhe Conosco</title>

    <link rel="stylesheet" href="estilos/reset.css">
    <link rel="stylesheet" href="estilos/root.css">
    <link rel="stylesheet" href="estilos/header.css">
    <link rel="stylesheet" href="estilos/trabalhe-conosco.css">
    <link rel="stylesheet" href="estilos/footer.css">
</head>
<body>
    
    <header class="header-index">
        <a href="#">
            <img src="./imagens/logo-connect.png" alt="logo-connect">
        </a>
        <nav class="nav-index">
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./servicos.html">Serviços</a></li>
                <li><a href="./trabalhe-conosco.html">Trabalhe Conosco</a></li>
            </ul>
        </nav>
    </header>

    <section class="form">
        <h2>formulário de cadastro</h2>

        <div class="form-border">
            <p>Preencha o formulário com seus dados</p>
            <form class="formulario">

                <div class="formulario-item">
                    <label for="nome">Nome Completo</label>
                    <input type="text" placeholder="Nome Completo" id="nome">
                </div>
                <div class="formulario-item">
                    <label for="email">E-mail</label>
                    <input type="email" placeholder="Digite o E-mail" id="email">
                </div>
                <div class="formulario-item">
                    <label for="cpf">CPF</label>
                    <input type="text" placeholder="Digite o CPF" id="cpf">
                </div>
                <div class="formulario-item">
                    <label for="rg">RG</label>
                    <input type="text" placeholder="Registro Geral"  id="rg">
                </div>

                <div class="formulario-item">
                    <label for="sexo">Sexo</label>
                    <select name="sexo" id="sexo">
                        <option disabled selected>Selecione a opção</option>
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                    </select>
                </div>

                <div class="formulario-item">
                    <label for="telefone">Telefone</label>
                    <input type="text" placeholder="Telefone"  id="telefone">
                </div>
                <div class="formulario-item">
                    <label for="celular">Celular</label>
                    <input type="text" placeholder="Celular"  id="celular">
                </div>
                <div class="formulario-item">
                    <label for="cep">CEP</label>
                    <input type="text" placeholder="CEP"  id="cep">
                </div>
                <div class="formulario-item">
                    <label for="logradouro">Logradouro</label>
                    <input type="text" placeholder="Logradouro"  id="logradouro">
                </div>
                <div class="formulario-item">
                    <label for="complemento">Complemento</label>
                    <input type="text" placeholder="Complemento"  id="complemento">
                </div>
                <div class="formulario-item">
                    <label for="Bairro">Bairro</label>
                    <input type="text" placeholder="Bairro"  id="Bairro">
                </div>
                <div class="formulario-item">
                    <label for="estado">Estado</label>
                    <select name="estado" id="estado">
                        <option disabled selected>Selecione o Estado</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                        <option value="EX">Estrangeiro</option>

                    </select>
                    
                </div>
                
            </form>
        </div>
    </section>

</body>
</html>
